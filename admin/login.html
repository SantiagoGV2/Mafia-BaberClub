<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Barberos - LA MAFIA BARBER CLUB</title>
    <meta name="description" content="Acceso al panel de barberos">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/panel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-card animate__animated animate__fadeIn">
                        <div class="login-header">
                            <img src="../assets/img/logo_barber.jpg" alt="LA MAFIA BARBER CLUB">
                            <h2 class="text-dark mb-0">Panel de Barberos</h2>
                        </div>
                        <div class="login-form">
                            <form id="loginForm" onsubmit="return false;">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                                    <label for="email">Correo Electrónico</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                                    <label for="password">Contraseña</label>
                                </div>
                                <div class="error-message" id="errorMessage">
                                    Credenciales incorrectas. Por favor, intente nuevamente.
                                </div>
                                <button type="submit" class="btn btn-login mb-3">
                                    <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                                </button>
                                <div class="text-center">
                                    <a href="#" class="text-muted" onclick="mostrarRecuperarPassword()">
                                        ¿Olvidaste tu contraseña?
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login-barbero.js"></script>
</body>
</html>
