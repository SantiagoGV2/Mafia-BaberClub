<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Barberos - LA MAFIA BARBER CLUB</title>
    <meta name="description" content="Panel de administración para barberos">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/panel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="../index.html">
                    <img src="../assets/img/logo_barber.jpg" alt="LA MAFIA BARBER CLUB" class="logo-img me-2" width="40" height="40">
                    <h1 class="m-0">LA MAFIA <span class="text-gold">BARBER CLUB</span></h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logout-btn">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Encabezado del Panel -->
    <section class="panel-header">
        <div class="container">
            <h1 class="display-4 fw-bold">Mi Agenda</h1>
            <p class="lead text-gold" id="barberoNombre">Cargando...</p>
        </div>
    </section>

    <!-- Barra de filtros -->
    <section class="filtros-reservas py-2 bg-white border-bottom">
        <div class="container d-flex flex-wrap gap-2 justify-content-center">
            <button class="btn btn-outline-dark filtro-btn active" data-estado="todos">Todos</button>
            <button class="btn btn-outline-warning filtro-btn" data-estado="pendiente">Pendientes</button>
            <button class="btn btn-outline-info filtro-btn" data-estado="confirmada">Confirmadas</button>
            <button class="btn btn-outline-primary filtro-btn" data-estado="en-progreso">En Progreso</button>
            <button class="btn btn-outline-success filtro-btn" data-estado="completada">Completadas</button>
            <button class="btn btn-outline-danger filtro-btn" data-estado="cancelada">Canceladas</button>
        </div>
    </section>

    <section class="py-5 bg-light">
        <div class="container">
            <div id="reservasContainer" class="row">
                <div class="col-12 text-center">
                    <div class="spinner-border text-gold" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <template id="reserva-card-template">
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm reservation-card">
                <div class="card-header d-flex justify-content-between align-items-center fw-bold">
                    <span class="reserva-hora"></span>
                    <span class="reserva-estado-badge"></span>
                </div>
                <div class="card-body">
                    <h5 class="card-title reserva-servicio"></h5>
                    <p class="card-text mb-2">
                        <i class="bi bi-person me-2 text-gold"></i>
                        <span class="reserva-cliente-nombre"></span>
                    </p>
                    <p class="card-text">
                        <i class="bi bi-phone me-2 text-gold"></i>
                        <a href="#" class="reserva-cliente-telefono text-decoration-none text-dark"></a>
                    </p>
                </div>
                <div class="card-footer bg-white border-top-0">
                    <div class="cronometro-container text-center my-2 d-none">
                        <h4 class="display-6"><i class="bi bi-stopwatch text-danger me-2"></i><span class="cronometro-tiempo">00:00</span></h4>
                    </div>
                    <div class="acciones-container d-grid gap-2">
                        </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/panel.js"></script>
</body>
</html>
