<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Barberos - LA MAFIA BARBER CLUB</title>
    <meta name="description" content="Panel de administración para barberos">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/panel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="../index.html">
                    <img src="../assets/img/logo_barber.jpg" alt="LA MAFIA BARBER CLUB" class="logo-img me-2" width="40" height="40">
                    <h1 class="m-0">LA MAFIA <span class="text-gold">BARBER CLUB</span></h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="logout.html">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Encabezado del Panel -->
    <section class="panel-header animate__animated animate__fadeIn">
        <div class="container">
            <h1 class="display-3 fw-bold mb-3">Panel de Barberos</h1>
            <p class="lead">Bienvenido, <span id="barberoNombre"></span></p>
            <p class="text-gold">Especialidad: <span id="barberoEspecialidad"></span></p>
        </div>
    </section>

    <!-- Panel de Control -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Filtros y Estadísticas -->
                <div class="col-lg-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Filtros</h5>
                            <div class="mb-3">
                                <label class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="filterDate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Estado</label>
                                <select class="form-select" id="filterStatus">
                                    <option value="todos">Todos</option>
                                    <option value="pendiente">Pendientes</option>
                                    <option value="confirmada">Confirmadas</option>
                                    <option value="completada">Completadas</option>
                                    <option value="cancelada">Canceladas</option>
                                </select>
                            </div>
                            <button class="btn btn-gold w-100" onclick="aplicarFiltros()">
                                Aplicar Filtros
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Lista de Reservas -->
                <div class="col-lg-9">
                    <h2 class="h4 mb-4">Reservas del Día</h2>
                    <div id="reservasContainer">
                        <!-- Las reservas se cargarán dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostrar información del barbero
        document.getElementById('barberoNombre').textContent = sessionStorage.getItem('barberoNombre');
        document.getElementById('barberoEspecialidad').textContent = sessionStorage.getItem('barberoEspecialidad');
    </script>
    <script src="../js/panel.js"></script>
</body>
</html>
